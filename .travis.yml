language: node_js
node_js:
  - 10
install:
  - npm ci
  - npm install -g codecov
cache:
  npm: true
  directories:
    - ~/.cache
script:
  - npm run test:ci
  - npm run e2e
  - npm run lint
  - npm run format:check
  - codecov
  - npm run build
after_success:
  - chmod +x deploy.sh
