language: node_js
node_js:
  - 10
install:
  - npm ci
  - npm install -g codecov
cache: npm
script:
  - npm run test:ci
  - npm run lint
  - npm run format:check
  - codecov
  - if [ "$TRAVIS_BRANCH" == "feature/lighthouse-ci" ]; then npm run lh; fi
deploy:
  provider: script
  script: ./deploy.sh
  on:
    branch: master
